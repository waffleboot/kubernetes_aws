{
    "cniVersion": "0.3.1",
    "name": "cni-ipvlan-vpc-k8s",
    "plugins": [
        {
            "cniVersion": "0.3.1",
            "type": "cni-ipvlan-vpc-k8s-ipam",
            "interfaceIndex": 1,
            "subnetTags": {
		        "kubernetes_kubelet": "true"
	        },
            "secGroupIds": [
		        "{{ default_security_group }}"
	        ]
        },
        {
            "cniVersion": "0.3.1",
            "type": "cni-ipvlan-vpc-k8s-ipvlan",
            "mode": "l2"
        },
        {
            "cniVersion": "0.3.1",
            "type": "cni-ipvlan-vpc-k8s-unnumbered-ptp",
            "hostInterface": "ens5",
            "containerInterface": "veth0",
            "ipMasq": true
        }
    ]
}