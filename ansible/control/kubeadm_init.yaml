- hosts: all
  become: yes
  tasks:
    - command: kubeadm init --node-name master
      register: output
    - debug: msg="{{ output.stdout }}"
    - shell:
        cmd: |
          mkdir /home/ubuntu/.kube
          cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
    - file:
        path: /home/ubuntu/.kube/config
        owner: ubuntu
        group: ubuntu
