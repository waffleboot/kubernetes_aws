- hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: ip_forward
      shell: echo 1 > /proc/sys/net/ipv4/ip_forward
    - shell: modprobe br_netfilter
    - name: /etc/cni/net.d
      file:
        path: /etc/cni/net.d
        state: directory
        owner: ubuntu
        group: ubuntu

- hosts: all
  gather_facts: no
  become: no
  tasks:
    - template:
        src: /ansible/control/mynet/mynet.conf
        dest: /etc/cni/net.d/mynet.conflist
- hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: /opt/cni/bin
      file:
        path: /opt/cni/bin
        state: directory
        owner: ubuntu
        group: ubuntu
    - name: CNI plugins
      shell:
        cmd: |
          CNI_VERSION="v0.8.2"
          curl -L "https://github.com/containernetworking/plugins/releases/download/${CNI_VERSION}/cni-plugins-linux-amd64-${CNI_VERSION}.tgz" | tar -C /opt/cni/bin -xz
    - copy:
        src: /go/src/github.com/lyft/cni-ipvlan-vpc-k8s/cni-ipvlan-vpc-k8s-ipam
        dest: /opt/cni/bin
    - copy:
        src: /go/src/github.com/lyft/cni-ipvlan-vpc-k8s/cni-ipvlan-vpc-k8s-ipvlan
        dest: /opt/cni/bin
    - copy:
        src: /go/src/github.com/lyft/cni-ipvlan-vpc-k8s/cni-ipvlan-vpc-k8s-unnumbered-ptp
        dest: /opt/cni/bin
    - file:
        path: /opt/cni/bin/cni-ipvlan-vpc-k8s-ipam
        mode: u+x
    - file:
        path: /opt/cni/bin/cni-ipvlan-vpc-k8s-ipvlan
        mode: u+x
    - file:
        path: /opt/cni/bin/cni-ipvlan-vpc-k8s-unnumbered-ptp
        mode: u+x
